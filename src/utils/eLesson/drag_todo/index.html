<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Druk</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>

    <div class="board">

      <div class="lanes">

              <h3 class="heading">SM 1</h3>

              <p class="task" draggable="true">1</p>
              <p class="task" draggable="true">1</p>
              <p class="task" draggable="true">1</p>
            </div>

        <div class="swim-lane">
          <h3 class="heading">XL</h3>

          <p class="task" draggable="true">1</p>
        </div>


        <div class="swim-lane">
          <h3 class="heading">SM 3</h3>

          <p class="task" draggable="true">
            Nowa Era
          </p>
        </div>

        
      </div>
    </div>

</html>
